<!DOCTYPE html>
<html>
<head>
    <title>我的动漫网页</title>
    <style>
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>

<h2>我的动漫网页</h2>

<div class="tab">
  <button class="tablinks" onclick="openAnime(event, 'Japan')">日本动漫</button>
  <button class="tablinks" onclick="openAnime(event, 'China')">中国动漫</button>
</div>

<div id="Japan" class="tabcontent">
  <h3>日本动漫</h3>
  <p>这里是日本动漫的内容。</p>
</div>

<div id="China" class="tabcontent">
  <h3>中国动漫</h3>
  <p>这里是中国动漫的内容。</p>
</div>

<script>
function openAnime(evt, animeName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(animeName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
